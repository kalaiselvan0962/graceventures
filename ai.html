<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Voice Assistant</title>
    <style>
        :root {
            --primary: rgba(0, 255, 209, 0.85);
            --secondary: rgba(98, 0, 255, 0.85);
            --text: rgba(255, 255, 255, 0.95);
            --bg: rgba(10, 10, 20, 0.96);
            --glass: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--neon-glow), 
                        inset 0 4px 12px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: relative;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(104, 109, 224, 0.3);
        }

        .bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(104, 109, 224, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            -webkit-user-select: none;
            user-select: none;
        }

        .mic-btn.listening {
            animation: pulse 1.5s infinite, glow 2s infinite alternate;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: -10px;
            margin-bottom: 10px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingPulse {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 112, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(225, 112, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 112, 255, 0); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px -5px var(--secondary); }
            to { box-shadow: 0 0 20px 5px var(--secondary); }
        }

        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .container {
                height: 90vh;
                border-radius: 16px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .mic-btn {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .mic-btn:active {
                transform: scale(0.85);
                transition: transform 0.1s;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Voice Assistant</h1>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
        </div>
        
        <div class="status" id="status">Tap mic to speak</div>
        <button class="mic-btn" id="mic-btn">ðŸŽ¤</button>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const micBtn = document.getElementById('mic-btn');
        const statusEl = document.getElementById('status');
        
        // Knowledge Base
        const knowledgeBase = {
            "greeting": ["Hello! How can I help you today?", "Hi there! What can I do for you?", "Welcome! I'm ready to assist."],
            "name": ["I'm your AI assistant", "You can call me Nova", "I'm your helpful AI companion"],
            "creator": ["I was created by Keshika", "Keshika is my developer", "All credit goes to Keshika for creating me"],
            "time": [`The current time is ${new Date().toLocaleTimeString()}`, `It's now ${new Date().toLocaleTimeString()}`],
            "date": [`Today is ${new Date().toLocaleDateString()}`, `The date is ${new Date().toLocaleDateString()}`],
            "weather": ["I can't check weather right now", "Weather information isn't available offline"],
            "joke": ["Why don't scientists trust atoms? Because they make up everything!", 
                    "What do you call fake spaghetti? An impasta!"],
            "goodbye": ["Goodbye! Have a great day!", "See you later!", "Until next time!"],
            "default": ["I'm not sure I understand", "Could you rephrase that?", "I don't have an answer for that yet"]
        };

        // Question patterns
        const questionPatterns = [
            { pattern: ["hi", "hello", "hey"], responseKey: "greeting" },
            { pattern: ["your name", "who are you"], responseKey: "name" },
            { pattern: ["who made you", "who created you", "your creator"], responseKey: "creator" },
            { pattern: ["time", "what time is it"], responseKey: "time" },
            { pattern: ["date", "today's date"], responseKey: "date" },
            { pattern: ["weather", "temperature"], responseKey: "weather" },
            { pattern: ["joke", "funny"], responseKey: "joke" },
            { pattern: ["bye", "goodbye", "see you"], responseKey: "goodbye" }
        ];

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Speech synthesis
        const synth = window.speechSynthesis;
        let currentUtterance = null;

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        // Speak response
        function speak(text) {
            synth.cancel(); // Cancel any ongoing speech
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 1.1;
            currentUtterance.pitch = 1;
            
            // Try to get a nice voice
            const voices = synth.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.includes('en')) || 
                                 voices.find(v => v.lang.includes('en'));
            if (preferredVoice) {
                currentUtterance.voice = preferredVoice;
            }
            
            synth.speak(currentUtterance);
            
            // When speech ends, re-enable mic
            currentUtterance.onend = () => {
                statusEl.textContent = "Tap mic to speak";
                micBtn.disabled = false;
                micBtn.classList.remove('listening');
            };
        }

        // Get response from knowledge base
        function getResponse(userInput) {
            const input = userInput.toLowerCase();
            
            for (const item of questionPatterns) {
                if (item.pattern.some(keyword => input.includes(keyword))) {
                    const responses = knowledgeBase[item.responseKey];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }
            
            const defaults = knowledgeBase.default;
            return defaults[Math.floor(Math.random() * defaults.length)];
        }

        // Mic button handlers
        micBtn.addEventListener('mousedown', startListening);
        micBtn.addEventListener('mouseup', stopListening);
        micBtn.addEventListener('touchstart', startListening, { passive: true });
        micBtn.addEventListener('touchend', stopListening);

        function startListening() {
            micBtn.classList.add('listening');
            statusEl.textContent = "Listening...";
            micBtn.disabled = true;
            recognition.start();
        }

        function stopListening() {
            micBtn.classList.remove('listening');
            recognition.stop();
        }

        // Speech recognition events
        recognition.onresult = (event) => {
            const userText = event.results[0][0].transcript;
            addMessage(userText, 'user');
            statusEl.textContent = "Processing...";
            
            // Show typing indicator while "thinking"
            const typingIndicator = showTyping();
            
            setTimeout(() => {
                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                
                // Get and display response
                const response = getResponse(userText);
                addMessage(response, 'bot');
                speak(response);
            }, 800);
        };

        recognition.onerror = (event) => {
            statusEl.textContent = "Error: " + event.error;
            micBtn.classList.remove('listening');
            micBtn.disabled = false;
        };

        recognition.onend = () => {
            if (!micBtn.classList.contains('listening') && statusEl.textContent === "Listening...") {
                statusEl.textContent = "Tap mic to speak";
                micBtn.disabled = false;
            }
        };

        // Initial greeting
        setTimeout(() => {
            const greeting = knowledgeBase.greeting[0];
            addMessage(greeting, 'bot');
            speak(greeting);
        }, 800);

        // Load voices when available
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices are loaded
            };
        }
    </script>
</body>
</html>
