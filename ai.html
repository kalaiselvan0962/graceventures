<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Voice Assistant</title>
    <style>
        :root {
            --primary: rgba(104, 109, 224, 0.85);
            --secondary: rgba(225, 112, 255, 0.85);
            --text: rgba(255, 255, 255, 0.9);
            --bg: rgba(15, 15, 25, 0.95);
            --glass: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg) url('https://assets.codepen.io/3364143/star-bg.jpg') center/cover;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 4px 12px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: radial-gradient(ellipse at center, 
                      rgba(255,255,255,0.3) 0%, 
                      transparent 70%);
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(104, 109, 224, 0.3);
        }

        .bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .mic-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(104, 109, 224, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .mic-btn:active {
            transform: scale(0.95);
        }

        .mic-btn.listening {
            animation: pulse 1.5s infinite, glow 2s infinite alternate;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: -10px;
            margin-bottom: 10px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingPulse {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 112, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(225, 112, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 112, 255, 0); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px -5px var(--secondary); }
            to { box-shadow: 0 0 20px 5px var(--secondary); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                height: 90vh;
                border-radius: 16px;
            }
            .message {
                max-width: 90%;
            }
            .mic-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Neon Voice Assistant</h1>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
        </div>
        
        <div class="status" id="status"></div>
        <button class="mic-btn" id="mic-btn">ðŸŽ¤</button>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const micBtn = document.getElementById('mic-btn');
        const statusEl = document.getElementById('status');
        const particlesEl = document.getElementById('particles');

        // Create floating particles
        function createParticles() {
            const count = Math.floor(window.innerWidth / 20);
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * -20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-10px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesEl.appendChild(particle);
            }
        }
        
        createParticles();

        // Knowledge Base with more natural responses
        const knowledgeBase = {
            "greeting": ["Hey there! âœ¨", "Hello! How can I help?", "Hi! What can I do for you today?"],
            "name": ["I'm Nova, your voice assistant", "You can call me Nova", "I'm Nova - here to help!"],
            "creator": ["I was created by the amazing Keshika", "Keshika brought me to life", "All credit goes to Keshika for making me"],
            "time": [`The time is ${new Date().toLocaleTimeString()}`, `My clock shows ${new Date().toLocaleTimeString()}`],
            "date": [`Today's date is ${new Date().toLocaleDateString()}`, `It's ${new Date().toLocaleDateString()} today`],
            "weather": ["I'd need an internet connection to check that", "I can't access weather data offline"],
            "joke": [
                "Why did the scarecrow win an award? Because he was outstanding in his field!",
                "What do you call a fish wearing a bowtie? Sofishticated."
            ],
            "goodbye": ["Goodbye! ðŸ‘‹", "See you later!", "Have a wonderful day!"],
            "default": [
                "I'm not sure I understand. Could you rephrase that?",
                "I don't have an answer for that yet",
                "That's beyond my capabilities right now"
            ]
        };

        // Question patterns with more natural language matching
        const questionPatterns = [
            { pattern: ["hi", "hello", "hey", "greetings"], responseKey: "greeting" },
            { pattern: ["your name", "who are you", "identify yourself"], responseKey: "name" },
            { pattern: ["who made you", "who created you", "your creator", "who built you"], responseKey: "creator" },
            { pattern: ["time", "what time is it", "current time", "what's the time"], responseKey: "time" },
            { pattern: ["date", "today's date", "what day is it", "current date"], responseKey: "date" },
            { pattern: ["weather", "temperature", "forecast", "how's the weather"], responseKey: "weather" },
            { pattern: ["joke", "funny", "make me laugh", "tell me a joke"], responseKey: "joke" },
            { pattern: ["bye", "goodbye", "see you", "later"], responseKey: "goodbye" }
        ];

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Speech synthesis with better voice
        const synth = window.speechSynthesis;
        
        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            typingDiv.classList.add('message', 'bot');
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        // Speak response
        function speak(text) {
            synth.cancel(); // Cancel any ongoing speech
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Try to get a nice voice
            const voices = synth.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Google') && v.lang.includes('en')) || 
                                 voices.find(v => v.lang.includes('en'));
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            synth.speak(utterance);
        }

        // Get response from knowledge base
        function getResponse(userInput) {
            const input = userInput.toLowerCase();
            
            // Check for exact matches first
            for (const item of questionPatterns) {
                if (item.pattern.some(keyword => input.includes(keyword))) {
                    const responses = knowledgeBase[item.responseKey];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }
            
            // Fallback to default
            const defaults = knowledgeBase.default;
            return defaults[Math.floor(Math.random() * defaults.length)];
        }

        // Mic button handlers
        micBtn.addEventListener('mousedown', startListening);
        micBtn.addEventListener('mouseup', stopListening);
        micBtn.addEventListener('touchstart', startListening, { passive: true });
        micBtn.addEventListener('touchend', stopListening);

        function startListening() {
            micBtn.classList.add('listening');
            statusEl.textContent = "Listening...";
            recognition.start();
        }

        function stopListening() {
            micBtn.classList.remove('listening');
            recognition.stop();
        }

        // Speech recognition events
        recognition.onstart = () => {
            statusEl.textContent = "Listening...";
        };

        recognition.onresult = (event) => {
            const userText = event.results[0][0].transcript;
            addMessage(userText, 'user');
            statusEl.textContent = "Processing...";
            
            // Show typing indicator while "thinking"
            const typingIndicator = showTyping();
            
            setTimeout(() => {
                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                
                // Get and display response
                const response = getResponse(userText);
                addMessage(response, 'bot');
                speak(response);
                
                statusEl.textContent = "Tap mic to speak";
            }, 1500); // Simulate thinking time
        };

        recognition.onerror = (event) => {
            statusEl.textContent = "Error: " + event.error;
            micBtn.classList.remove('listening');
        };

        recognition.onend = () => {
            if (!micBtn.classList.contains('listening')) {
                statusEl.textContent = "Tap mic to speak";
            }
        };

        // Initial greeting
        setTimeout(() => {
            const greeting = knowledgeBase.greeting[0];
            addMessage(greeting, 'bot');
            speak(greeting);
        }, 800);

        // Load voices when available
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices are loaded
            };
        }
    </script>
</body>
</html>
