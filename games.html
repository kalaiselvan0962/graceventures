<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¨ Color Match Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #4a148c;
      margin-bottom: 10px;
    }

    h2 {
      color: #00695c;
    }

    .pattern-container,
    .drop-container {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .color-box {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid #ccc;
      transition: transform 0.2s, border-color 0.3s;
      background-color: white;
    }

    .color-box:hover {
      transform: scale(1.05);
      border-color: #4a148c;
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border: 4px solid;
      padding: 30px 40px;
      border-radius: 15px;
      font-size: 30px;
      font-weight: bold;
      z-index: 100;
      transition: transform 0.4s ease-in-out;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup.success {
      border-color: #00c853;
      color: #00c853;
      animation: pop 0.4s ease-out;
    }

    .popup.fail {
      border-color: #d50000;
      color: #d50000;
      animation: shake 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-8px); }
      75% { transform: translate(-50%, -50%) translateX(8px); }
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Color Match Challenge</h1>

  <h2>Target Pattern</h2>
  <div class="pattern-container" id="target-pattern"></div>

  <h2>Your Attempt</h2>
  <div class="drop-container" id="drop-area"></div>

  <h2>Color Palette</h2>
  <div class="palette" id="color-palette"></div>

  <!-- Sound Effects -->
  <audio id="drag-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="drop-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="fail-sound" src="https://www.soundjay.com/button/sounds/fail-trombone.mp3" preload="auto"></audio>

  <div class="popup" id="popup"></div>

  <footer>Match all 6 colors correctly to win! ðŸŽ‰</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const targetPatternContainer = document.getElementById('target-pattern');
    const dropArea = document.getElementById('drop-area');
    const colorPalette = document.getElementById('color-palette');
    const popup = document.getElementById('popup');

    const dragSound = document.getElementById('drag-sound');
    const dropSound = document.getElementById('drop-sound');
    const successSound = document.getElementById('success-sound');
    const failSound = document.getElementById('fail-sound');

    const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA'];
    let targetPattern = [];

    let touchColor = null;

    function generateTargetPattern() {
      targetPattern = [];
      targetPatternContainer.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        targetPattern.push(color);
        const box = document.createElement('div');
        box.className = 'color-box';
        box.style.backgroundColor = color;
        targetPatternContainer.appendChild(box);
      }
    }

    function createDropBoxes() {
      dropArea.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const box = document.createElement('div');
        box.className = 'color-box';
        box.dataset.index = i;

        // Desktop
        box.addEventListener('dragover', (e) => e.preventDefault());
        box.addEventListener('drop', onDrop);

        // Mobile
        box.addEventListener('touchend', function (e) {
          if (touchColor) {
            this.style.backgroundColor = touchColor;
            dropSound.play();
            touchColor = null;
            setTimeout(() => {
              if (isAllFilled()) checkSolution();
            }, 100);
          }
        });

        dropArea.appendChild(box);
      }
    }

    function createColorPalette() {
      colorPalette.innerHTML = '';
      colors.forEach(color => {
        const colorBox = document.createElement('div');
        colorBox.className = 'color-box';
        colorBox.style.backgroundColor = color;
        colorBox.draggable = true;

        // Desktop drag
        colorBox.addEventListener('dragstart', (e) => {
          dragSound.play();
          e.dataTransfer.setData('text/plain', color);
        });

        // Mobile touch
        colorBox.addEventListener('touchstart', function (e) {
          touchColor = color;
          dragSound.play();
        });

        colorPalette.appendChild(colorBox);
      });
    }

    function onDrop(e) {
      e.preventDefault();
      const color = e.dataTransfer.getData('text/plain');
      e.target.style.backgroundColor = color;
      dropSound.play();
      setTimeout(() => {
        if (isAllFilled()) checkSolution();
      }, 100);
    }

    function isAllFilled() {
      const boxes = dropArea.querySelectorAll('.color-box');
      return Array.from(boxes).every(box => box.style.backgroundColor && box.style.backgroundColor !== 'white');
    }

    function checkSolution() {
      const boxes = dropArea.querySelectorAll('.color-box');
      let correct = true;

      boxes.forEach((box, index) => {
        const placedColor = rgbToHex(box.style.backgroundColor);
        const targetColor = rgbToHex(targetPattern[index]);
        if (placedColor !== targetColor) {
          correct = false;
        }
      });

      if (correct) {
        showPopup('ðŸŽ‰ Success! Well done!', true);
        successSound.play();
      } else {
        showPopup('ðŸ˜¢ Not quite. Try again!', false);
        failSound.play();
      }
    }

    function showPopup(message, isSuccess) {
      popup.textContent = message;
      popup.className = `popup show ${isSuccess ? 'success' : 'fail'}`;
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    function rgbToHex(rgb) {
      if (!rgb) return '';
      const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
      return result
        ? '#' + result.slice(1).map(x => ('0' + parseInt(x).toString(16)).slice(-2)).join('').toUpperCase()
        : rgb.toUpperCase();
    }

    generateTargetPattern();
    createDropBoxes();
    createColorPalette();
  });
</script>

</body>
</html>
