<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1em;
      background: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #1976d2;
      font-size: 6vw;
      margin-bottom: 1em;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 500px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
    }

    .color-box, .drop-box {
      width: 25vw;
      height: 25vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
    }

    .color-box {
      cursor: grab;
    }

    .drop-box {
      border: 2px dashed #90a4ae;
      background-color: white;
    }

    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 2em;
      font-size: 1.5em;
      border-radius: 12px;
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .popup.show {
      display: block;
      animation: fade 2s ease-in-out;
    }

    .popup.success {
      color: #2e7d32;
      border: 2px solid #2e7d32;
    }

    .popup.fail {
      color: #c62828;
      border: 2px solid #c62828;
    }

    @keyframes fade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Color Match</h1>

  <div class="container">
    <div class="row" id="dropRow">
      <div class="drop-box" data-color="red"></div>
      <div class="drop-box" data-color="blue"></div>
      <div class="drop-box" data-color="green"></div>
      <div class="drop-box" data-color="yellow"></div>
      <div class="drop-box" data-color="purple"></div>
      <div class="drop-box" data-color="orange"></div>
    </div>
    <div class="row" id="dragRow">
      <div class="color-box" draggable="true" data-color="green" style="background-color: green;"></div>
      <div class="color-box" draggable="true" data-color="blue" style="background-color: blue;"></div>
      <div class="color-box" draggable="true" data-color="yellow" style="background-color: yellow;"></div>
      <div class="color-box" draggable="true" data-color="red" style="background-color: red;"></div>
      <div class="color-box" draggable="true" data-color="orange" style="background-color: orange;"></div>
      <div class="color-box" draggable="true" data-color="purple" style="background-color: purple;"></div>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    const draggables = document.querySelectorAll('.color-box');
    const dropzones = document.querySelectorAll('.drop-box');
    const popup = document.getElementById('popup');

    let dragged = null;

    draggables.forEach(item => {
      item.addEventListener('dragstart', () => {
        dragged = item;
      });
    });

    dropzones.forEach(box => {
      box.addEventListener('dragover', e => {
        e.preventDefault();
        box.style.border = "2px dashed #42a5f5";
      });

      box.addEventListener('dragleave', () => {
        box.style.border = "2px dashed #90a4ae";
      });

      box.addEventListener('drop', () => {
        if (!box.hasChildNodes()) {
          box.appendChild(dragged);
          box.style.border = "2px dashed #90a4ae";
          checkMatch();
        }
      });
    });

    function checkMatch() {
      let allFilled = true;
      let correct = true;

      dropzones.forEach(box => {
        if (!box.firstChild) {
          allFilled = false;
        } else {
          const expected = box.getAttribute('data-color');
          const actual = box.firstChild.getAttribute('data-color');
          if (expected !== actual) {
            correct = false;
          }
        }
      });
      if (allFilled) {
        if (correct) {
          showPopup("ðŸŽ‰ Success!", "success");
        } else {
          showPopup("ðŸ˜¢ Try Again", "fail");
        }
      }
    }

    function showPopup(message, type) {
      popup.textContent = message;
      popup.className = `popup show ${type}`;
      setTimeout(() => {
        popup.className = 'popup';
      }, 2500);
    }
  </script>
</body>
</html>
